<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <title>BookMark App</title>
</head>
<body>
    <section class="container d-flex flex-column justify-content-center text-center">
        <div class="text-center d-flex justify-content-center mb-4">
            <h1 id="title_main" class="py-2 position-relative  m-5">Bookmarker</h1>  
        </div>
        <div id="entery" class=" border-top border-bottom ">
            
            <h2 id="title_secondary " class="mt-3">Bookmark your favorite sites </h2>

            <div class="text-start">
                <label for="bookmark_name" class=" fw-semibold mb-2"> <i class="fa-solid fa-bookmark"></i> SITE NAME</label><br>
                <input class="w-100 form-control " oninput="Validate_name()" type="text" id="bookmark_name" placeholder="Bookmark Name.."><br>
            </div>
             
           <div class="text-start">
            <label for="bookmark_url" class="fw-semibold mb-2"> <i class="fa-solid fa-link"></i>SITE URL </label><br>
            <input class="w-100 form-control is-v" type="text" oninput="Validate_url()" id="bookmark_url" placeholder="Website URL..">
            <div id="error_msg" class="d-none">
                must start with http or https
            </div>
           </div>
        </div>
            <div class="d-flex justify-content-center m-3">
                <button onclick="Bookmarking()" type="button" class="form-control w-25  btn btn-success mb-3">Submit</button>
            </div>
        <table class="border border-1 bg-body-secondary" >
            <thead>
                <tr class="fw-semibold">
                    <td>Index</td>
                    <td>Website Name</td>
                    <td>Link</td>
                    <td>Visit</td>
                    <td>Delete</td>
                </tr>
            </thead>
            <tbody id="table_entery">

              
            
            </tbody>
            
        </table>
    </section>


    <script src="./JS/main.js"></script>
    
</body>
</html>
